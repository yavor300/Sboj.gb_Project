<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post" action="/login">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText styleClass="form-control" id="username" name="username" value="#{registerBean.userRegisterBinding.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret type="password" styleClass="form-control" id="password" name="password" value="#{registerBean.userRegisterBinding.password}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                    </div>
                    <h:inputSecret type="password" styleClass="form-control" id="confirmPassword" name="confirmPassword" value="#{registerBean.userRegisterBinding.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="email" class="h3 mb-2">Email</label>
                    </div>
                    <h:inputText type="email" styleClass="form-control" id="email" name="email" value="#{registerBean.userRegisterBinding.email}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" styleClass="btn btn-info text-white" value="Register" action="#{registerBean.register}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
