<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post" action="/jobs/delete?id=1">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:inputText type="text" styleClass="form-control" id="sector" name="sector" value="#{detailsBean.getJobById(request.getParameter('id')).sector}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:inputText type="text" styleClass="form-control" id="profession" name="profession" value="#{detailsBean.getJobById(request.getParameter('id')).profession}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:inputText type="number" styleClass="form-control" id="salary" name="salary" value="#{detailsBean.getJobById(request.getParameter('id')).salary}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:inputTextarea rows="4" styleClass="form-control" id="description" name="description"  value="#{detailsBean.getJobById(request.getParameter('id')).description}" disabled="true"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" styleClass="btn btn-danger text-white" value="Delete Job" action="#{deleteBean.delete(request.getParameter('id'))}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </div>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
